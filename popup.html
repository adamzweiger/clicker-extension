<!DOCTYPE html>
<html>
<head>
  <title>6.102 Clicker Monitor</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-switch input:disabled + .slider {
      background-color: #ccc;
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      background: #f8f8f8;
      border-radius: 4px;
      border: 1px solid #eee;
      line-height: 1.4;
    }
    
    button {
      width: 100%;
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #0b7dda;
    }
    
    h2 {
      margin-top: 0;
      color: #444;
      text-align: center;
    }
    
    .footer {
      margin-top: 15px;
      font-size: 0.8em;
      color: #777;
      text-align: center;
    }
    
    a {
      color: #2196F3;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>6.102 Clicker Monitor</h2>
  
  <div class="toggle-container">
    <span>Notification Sound:</span>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleSound" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="toggle-container">
    <span>Desktop Notifications:</span>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleNotifications" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="status">
    <div id="monitorStatus">Checking monitoring status...</div>
  </div>
  
  <button id="testNotification">Test Notification</button>
  
  <div class="footer">
    6.102 Clicker Monitor v1.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
